name: Build and Test Docker Image

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sicilian-defense-api:latest .

      - name: Run container from image
        run: |
          docker run -d --name api-test -p 5001:5001 ${{ secrets.DOCKERHUB_USERNAME }}/sicilian-defense-api:latest
          sleep 5  # Wait for the app to start

      - name: Test container with curl
        run: |
          curl --fail http://localhost:5001/health || (docker logs api-test && exit 1)

      - name: Stop and remove container
        if: always()
        run: docker rm -f api-test

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/sicilian-defense-api:latest
